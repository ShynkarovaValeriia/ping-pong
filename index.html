<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ping Pong Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #000;
      touch-action: none;
    }

    /* Мобильное управление */
    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .btn {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 50%;
      color: white;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      touch-action: none;
    }

    .btn:active {
      background: rgba(255, 255, 255, 0.5);
    }

    @media (min-width: 768px) {
      #controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Мобильные кнопки -->
  <div id="controls">
    <div class="btn" id="btnUp">▲</div>
    <div class="btn" id="btnDown">▼</div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Размер canvas под экран
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const paddleWidth = 10;
    let paddleHeight = canvas.height / 5;

    const player = { x: 0, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };
    const ai = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2 };
    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 8,
      speed: 5,
      dx: 5,
      dy: 3
    };

    let playerScore = 0;
    let aiScore = 0;

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
    }

    function drawScore() {
      ctx.fillStyle = "#fff";
      ctx.font = "40px Arial";
      ctx.textAlign = "center";
      ctx.fillText(`${playerScore} : ${aiScore}`, canvas.width / 2, 50);
    }

    function draw() {
      drawRect(0, 0, canvas.width, canvas.height, "#000");
      drawRect(player.x, player.y, paddleWidth, paddleHeight, "#fff");
      drawRect(ai.x, ai.y, paddleWidth, paddleHeight, "#fff");
      drawCircle(ball.x, ball.y, ball.radius, "#fff");
      drawScore();
    }

    function update() {
      paddleHeight = canvas.height / 5;
      player.y += player.dy;
      if (player.y < 0) player.y = 0;
      if (player.y + paddleHeight > canvas.height) player.y = canvas.height - paddleHeight;

      // AI движение
      const aiCenter = ai.y + paddleHeight / 2;
      if (ball.y < aiCenter) ai.y -= 3;
      else ai.y += 3;

      if (ai.y < 0) ai.y = 0;
      if (ai.y + paddleHeight > canvas.height) ai.y = canvas.height - paddleHeight;

      ball.x += ball.dx;
      ball.y += ball.dy;

      // Отскок от краёв
      if (ball.y < 0 || ball.y > canvas.height) ball.dy *= -1;

      // Столкновение с игроком
      if (
        ball.x - ball.radius < player.x + paddleWidth &&
        ball.y > player.y &&
        ball.y < player.y + paddleHeight
      ) {
        ball.dx *= -1;
        ball.x = player.x + paddleWidth + ball.radius;
      }

      // Столкновение с AI
      if (
        ball.x + ball.radius > ai.x &&
        ball.y > ai.y &&
        ball.y < ai.y + paddleHeight
      ) {
        ball.dx *= -1;
        ball.x = ai.x - ball.radius;
      }

      // Гол
      if (ball.x < 0) {
        aiScore++;
        resetBall();
      }

      if (ball.x > canvas.width) {
        playerScore++;
        resetBall();
      }
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = -ball.dx;
      ball.dy = Math.random() * 4 - 2;
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Управление клавишами
    document.addEventListener("keydown", (e) => {
      if (e.key === "w") player.dy = -5;
      if (e.key === "s") player.dy = 5;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "w" || e.key === "s") player.dy = 0;
    });

    // Мобильное управление
    const btnUp = document.getElementById("btnUp");
    const btnDown = document.getElementById("btnDown");

    btnUp.addEventListener("touchstart", () => player.dy = -5);
    btnUp.addEventListener("touchend", () => player.dy = 0);
    btnDown.addEventListener("touchstart", () => player.dy = 5);
    btnDown.addEventListener("touchend", () => player.dy = 0);

    gameLoop();
  </script>
</body>
</html>
